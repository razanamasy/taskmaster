programs:
  ls:
    cmd: "/usr/bin/ls /tmp"
    numprocs: 1
    umask: "217"
    workingdir: /tmp
    autostart: !!str true
    autorestart: false
    exitcodes:
      - -5
      - 2
    startretries: 5
    starttime: 10
    stopsignal: HUP
    stoptime: 5
    stdout: /stdout/ls
    stderr: /stderr/ls
    env:
      TEST: caca
