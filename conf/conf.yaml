programs:
  ls:
    cmd: "/usr/bin/ls /etc"
    numprocs: 1
    umask: "022"
    workingdir: /tmp
    autostart: !!str true
    autorestart: false
    exitcodes:
      - -5
      - 2
    startretries: 5
    starttime: 10
    stopsignal: HUP
    stoptime: 5
    stdout: ../conf/test.yaml
    stderr: ../conf/er
    env:
      Test: "123"
  cd:
    cmd: "/usr/bin/cd"
    stopsignal: 10
